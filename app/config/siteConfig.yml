  app.defaultFont: Lato

  app.fonts:
    Lato:
      class: lato
      weights:
        Thin: 100
        Light: 300
        Regular: 400
        Bold: 700
        Black: 900

  app.styleConstants:
    TB: 60px

  app.articleTypes:

#   why multilingual!!!
    page:
      roles: [ ROLE_ADMIN ]
      flags: [ addRoutes ,multilingual, uniquePageId ]
      fields:
        name:
          type: text
          flags: [ required,fixed ]
        url:
          type: url
          flags: [ required ]

    activity:
      fields:
        banner:
          type: image
        thumbnail:
          type: image
        title:
          type: text
        time:
          type: text
        description:
          type: text
          rows: 5
        albums:
          type: album
          selectorValue: title
          flags: [ multiple ]

    news:
      fields:
        title:
          type: text
        date:
          type: date
        category:
          type: option
          options: [ News,Fixtures,Results,Social,Rules ]
        mainText:
          label: Main Text
          type: text
          rows: 10

    album:
      order: [ order ]
      fields:
        order:
          type: order
        title:
          type: text
        images:
          type: image
          flags: [ multiple ]

    pdf:
      fields:
        name:
          type: text
          info: This name is used to create the filename/url - so if you change it, you'll break any links you've created
          flags: [ required ]
        pdf:
          type: file
          mimeTypes: [ application/pdf ]
          flags: [ useAsPageLink ]
          filenameField: name

#        description:
